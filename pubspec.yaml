name: jackson_website
description: "Jackson's Personal Website"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  web: ^0.5.1
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  http: ^1.1.2
  url_launcher: ^6.2.3
  html: ^0.15.4
  go_router: ^14.1.3
  flutter_bloc: ^8.1.5
  reactive_forms: ^17.0.1
  bloc: ^8.1.4
  meta: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

flutter_icons:
  web: true